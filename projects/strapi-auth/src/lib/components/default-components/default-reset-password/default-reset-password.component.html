<h1 id="title" class="title">{{ 'auth.change_password.title' | translate }}</h1>
<p class="sub-title">{{ 'auth.change_password.subtitle' | translate }}</p>

<form [formGroup]="formGroup">
  <!-- Password -->
  <div class="form-group">
    <label class="label" for="input-password">{{ 'auth.register.form.input.password.label' | translate }}</label>
    <input type="password" class="form-control" id="password" formControlName="password"
      placeholder="{{ 'auth.register.form.input.password.placeholder' | translate }}" />
  </div>

  <!-- Password confirmation -->
  <div class="form-group">
    <label class="label"
      for="input-password-confirmation">{{ 'auth.register.form.input.repeat_password.label' | translate }}</label>
    <input type="password" class="form-control" id="password-confirmation" formControlName="passwordConfirmation"
      placeholder="{{ 'auth.register.form.input.repeat_password.placeholder' | translate }}" />
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-primary" (click)="resetPassword()" [disabled]="!formGroup.valid">
      {{ 'auth.change_password.form.button.change_password.title' | translate }}
    </button>

  </div>

  <section aria-label="Sign in or sign up">
    <p>
      <a class="text-link" routerLink="../login">{{ 'auth.change_password.form.button.back_to.text' | translate }}</a>
    </p>
    <p>
      <a class="text-link" routerLink="../register">{{
      'auth.change_password.form.button.back_to.title' | translate
    }}</a>
    </p>
  </section>

</form>
