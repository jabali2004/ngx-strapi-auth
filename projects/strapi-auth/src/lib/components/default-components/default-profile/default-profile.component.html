<h1 id="title" class="title">{{ 'auth.profile.title' | translate }}</h1>


<div class="row">
  <div class="col-12">
    <form [formGroup]="formGroup">


      <!-- Email -->
      <div class="form-group">
        <label class="label" for="input-email">{{ 'auth.register.form.input.email.label' | translate }}</label>
        <input type="email" class="form-control" id="email" formControlName="email"
          placeholder="{{ 'auth.register.form.input.email.placeholder' | translate }}" pattern=".+@.+\..+" />
      </div>

      <!-- Username -->
      <div class="form-group">
        <label class="label" for="input-username">{{ 'auth.register.form.input.username.label' | translate }}</label>
        <input type="text" class="form-control" id="username" formControlName="username"
          placeholder="{{ 'auth.register.form.input.username.placeholder' | translate }}" />
      </div>

      <div class="mt-2">
        <button type="submit" class="btn btn-primary" (click)="update()" [disabled]="!formGroup.valid">
          {{ 'auth.profile.form.button.save' | translate }}
        </button>
      </div>
    </form>

  </div>

  <div class="col-12">
    <form [formGroup]="passwordFormGroup">

      <!-- Password -->
      <div class="form-group">
        <label class="label"
          for="input-oldPassword">{{ 'auth.profile.form.input.oldPassword.label' | translate }}</label>
        <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword"
          placeholder="{{ 'auth.profile.form.input.oldPassword.placeholder' | translate }}" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="label" for="input-password">{{ 'auth.register.form.input.password.label' | translate }}</label>
        <input type="password" class="form-control" id="password" formControlName="password"
          placeholder="{{ 'auth.register.form.input.password.placeholder' | translate }}" />
      </div>

      <!-- Password confirmation -->
      <div class="form-group">
        <label class="label"
          for="input-password-confirmation">{{ 'auth.register.form.input.repeat_password.label' | translate }}</label>
        <input type="password" class="form-control" id="password-confirmation" formControlName="passwordConfirmation"
          placeholder="{{ 'auth.register.form.input.repeat_password.placeholder' | translate }}" />
      </div>

      <div class="mt-2">
        <button type="submit" class="btn btn-primary" (click)="updatePassword()" [disabled]="!passwordFormGroup.valid">
          {{ 'auth.profile.form.button.change_password' | translate }}
        </button>

      </div>
    </form>

  </div>
</div>
